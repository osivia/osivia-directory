ILLEGAL_WHITESPACE=Password cannot contain whitespace characters.
INSUFFICIENT_DIGIT=Password must contain at least %1$s digit character(s).
INSUFFICIENT_LOWERCASE=Password must contain at least %1$s lowercase character(s).
INSUFFICIENT_SPECIAL=Password must contain at least %1$s special character(s).
INSUFFICIENT_UPPERCASE=Password must contain at least %1$s uppercase character(s).
TOO_LONG=Password must be no more than %2$s characters in length.
TOO_SHORT=Password must be at least %1$s characters in length.